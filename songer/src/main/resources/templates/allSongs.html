<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<h1>form for add song</h1>
<form action="#" th:action="@{/addSong}" th:object="${song}" method="post">
    <p>Title: <input type="text" th:field="*{title}"/></p>
    <p>Length: <input type="text" th:field="*{length}"/></p>
    <p>Album:
        <select th:field="*{album}">
            <option th:each="album: ${albums}" th:text="${album.title}" th:value="${{album}}"></option>
        </select>
    </p>
    <p><input type="submit" value="Submit"/></p>
</form>


<h1> Results</h1>
<div th:each="song: ${songs}">
    <h5>trackNumber = <span th:text="${song.trackNumber}"></span></h5>
    <h5>title = <span th:text="${song.title}></span></h5>
    <h5> length = <span th:text=" ${song.length}"></span></h5>
    <h5>> <a th:href="@{'/album/'+${song.album.songCount}}" target="_blank" th:text="${song.album.title}"></a></h5>
    <hr>

</div>


</body>
</html>
