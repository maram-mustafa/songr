<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    <h3>Album</h3>
    <p th:text="${album.title}"></p>
    <h3>Artist</h3>
    <p th:text="${album.artist}"></p>
    <img th:src="${album.imageUrl}"/>
  </div>

  <h3>song</h3>
  <p th:each="song: ${album.songs}"></p>
  <p th:text="${song.trackNumber}"></p>
  <p th:text="${song.title}"></p>
  <img th:text="${song.length}"/>


</body>
</html>
